<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //prompt sempre recebe strings em JS
       // para converter strings em numbers é necessário utilizar as funções de parseInt (para números reais) e parseFloat (para números inteiros) ou utilizar simplesmente 'Number' que já converte de ambas as maneiras
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
       // '+' pode ser tanto para soma quanto para concatenar em JS

       // para converter números em strings é possivel atrás de '(n)toString' ou 'String(n)'
    </script>
</body>
</html>
